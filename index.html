<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
    function init () {
      // when a message is received from the page code
      window.onmessage = (event) => {
        if (event.data) {
          insertMessage(event.data);
        }
      }
    }

    // display received message
    function insertMessage(msg) {
      document.getElementById('demo').innerHTML = msg;
      drawImage()
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/jpg');
      a.download = 'ISS 2024 E-CERTIFICATE - ' + nameInput.innerHTML;
      setTimeout(function() {a.click();}, 1000)
    }
    
    </script>
</head>

<body onload="init();">
    <p id="demo">YOUR NAME HERE</p>
    <script>document.getElementById('demo').style.visibility = 'hidden';</script>
    <div class="container">
        <canvas id="canvas" height="350px" width="500px"></canvas>
    </div>
    <script>
      var canvas = document.getElementById('canvas')
      var ctx = canvas.getContext('2d')
      var nameInput = document.getElementById('demo')
      var downloadBtn = document.getElementById('download-btn')
    
      var image = new Image()
      image.crossOrigin="anonymous";
      image.src = 'https://raw.githubusercontent.com/dinogust/ecertificate/611f376ae2e24453c050a8da801450f34576d67f/certbase.jpg'
      image.onload = function () {
      	drawImage()
      }

      function drawImage() {
      	// ctx.clearRect(0, 0, canvas.width, canvas.height)
      	ctx.drawImage(image, 0, 0, canvas.width, canvas.height)
      	ctx.font = '40px arial'
      	ctx.fillStyle = '#29e'
      	ctx.fillText(nameInput.innerHTML, 40, 180)
      }
      
      nameInput.addEventListener('input', function () {
      	drawImage()
      })
  </script>
</body>

</html>
